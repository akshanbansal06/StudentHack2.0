<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALCAR System Loading</title>
    <style>
        :root {
            --blue0: #05d9e8;
            --blue1: #0099ff;
            --blue2: #005678;
            --blue3: #01012b;
            --black-grey: #121212;
            --dark-grey: #1e1e1e;
            --text-light: #d8d8d8;
            --text-lighter: #ffffff;
        }
        
        @font-face {
            font-family: "OblivionFuture";
            src: url("../static/fonts/OblivionFont.ttf") format("truetype");
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--black-grey);
            color: var(--text-light);
            font-family: "OblivionFuture", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background grid animation */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 153, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 153, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 30px;
            }
        }
        
        /* Main container */
        .loading-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
            border: 1px solid rgba(0, 153, 255, 0.2);
            animation: pulseContainer 3s ease-in-out infinite;
        }
        
        @keyframes pulseContainer {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 153, 255, 0.5);
            }
        }
        
        /* Title with glitch effect */
        .title {
            position: relative;
            color: white;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--blue1);
            animation: glitchText 3s infinite;
        }
        
        @keyframes glitchText {
            0% {
                text-shadow: 0 0 10px var(--blue1);
            }
            5% {
                text-shadow: -2px 0 var(--blue0), 2px 2px var(--blue1);
            }
            10% {
                text-shadow: 0 0 10px var(--blue1);
            }
            15% {
                text-shadow: 0 -2px var(--blue0), -2px 0 var(--blue1);
            }
            16% {
                text-shadow: 0 0 10px var(--blue1);
            }
            100% {
                text-shadow: 0 0 10px var(--blue1);
            }
        }
    
        @keyframes pulseBar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Loading messages */
        .loading-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-lighter);
            opacity: 0.8;
        }
        
        .subsystem {
            font-size: 0.9rem;
            color: var(--blue0);
            margin-top: 20px;
            height: 1.2em;
            overflow: hidden;
        }
        
        .subsystem-text {
            display: inline-block;
            animation: changeText 6s infinite;
        }
        
        @keyframes changeText {
            0%, 19% { 
                transform: translateY(0);
                content: "Accessing vehicle database...";
            }
            20%, 39% {
                transform: translateY(-100%);
                content: "Analyzing market trends...";
            }
            40%, 59% {
                transform: translateY(-200%);
                content: "Calculating depreciation metrics...";
            }
            60%, 79% {
                transform: translateY(-300%);
                content: "Syncing regional value indicators...";
            }
            80%, 100% {
                transform: translateY(-400%);
                content: "Finalizing valuation algorithm...";
            }
        }
        
        /* Corners */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--blue1);
            z-index: 5;
        }
        
        .top-left {
            top: 0;
            left: 0;
            border-top: 2px solid;
            border-left: 2px solid;
        }
        
        .top-right {
            top: 0;
            right: 0;
            border-top: 2px solid;
            border-right: 2px solid;
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
            border-bottom: 2px solid;
            border-left: 2px solid;
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        
        /* Scanning line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--blue0), transparent);
            opacity: 0.5;
            z-index: 5;
            animation: scanMove 3s linear infinite;
        }
        
        @keyframes scanMove {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }
        
        /* Status indicators */
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--blue1);
            animation: blinkIndicator 1s infinite;
        }
        
        .indicator:nth-child(2) {
            animation-delay: 0.33s;
        }
        
        .indicator:nth-child(3) {
            animation-delay: 0.66s;
        }
        
        @keyframes blinkIndicator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Rotating icon */
        .loading-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--blue1);
            border-radius: 50%;
            animation: rotateCircle 2s linear infinite;
        }
        
        .loading-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: transparent;
            border-right-color: var(--blue0);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }
        
        .loading-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: transparent;
            border-bottom-color: var(--blue2);
            animation-duration: 1s;
        }
        
        @keyframes rotateCircle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="loading-container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="scan-line"></div>
        
        <div class="loading-icon">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
        
        <h1 class="title">[VALCAR_SYSTEM]</h1>
        
        <div class="loading-message">Initializing Vehicle Valuation Protocol</div>
        
        <div class="subsystem">
            <div class="subsystem-text" id="subsystemText">Accessing vehicle database...</div>
        </div>
        
        <div class="status-indicators">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>
    
    <script>
        // Script to rotate through different loading messages
        const messages = [
            "Accessing vehicle database...",
            "Analyzing market trends...",
            "Calculating depreciation metrics...",
            "Syncing regional value indicators...",
            "Finalizing valuation algorithm..."
        ];
        
        let currentIndex = 0;
        const subsystemText = document.getElementById('subsystemText');
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % messages.length;
            subsystemText.textContent = messages[currentIndex];
        }, 2000);

        const fs = require('fs');
        // Path to the file you want to check
        const filePath = '../static/txt/predictedPrice.txt';
        fs.access(filePath, fs.constants.F_OK, (err) => {
            if (err) {
                close
            } else {
                console.log(`${filePath} exists.`);
                window.location.href = "/results";
            }
        });
        
    </script>
</body>
</html>
